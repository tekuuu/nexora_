<svg width="1280" height="640" viewBox="53 44.5 262 131" xmlns="http://www.w3.org/2000/svg" aria-labelledby="bannerTitle">
  <title id="bannerTitle">Nexora GitHub Banner</title>
  
  <defs>
    <!-- A dark, professional gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-gradient)" />
  
  <!-- Logo and Text Group -->
  
  <!-- 
    We place the logo 50px from the left.
    The viewBox height is 200, the logo path's height is 80 (from 10 to 90).
    To center it vertically: (200 - 80) / 2 = 60.
    So we translate it (50, 60).
  -->
  <g transform="translate(50 60)">
    <!-- The 'N' Logo Path (from the other file), filled with the 'cool' blue -->
    <path d="M 15 10 
             L 15 90 
             L 35 90 
             L 75 25 
             L 75 90 
             L 95 90 
             L 95 10 
             L 75 10 
             L 35 75 
             L 35 10 
             L 15 10 Z" 
          fill="#38b6ff" />
  </g>
  
  <!-- 
    Company Name Text
    - 'x' is positioned to the right of the logo (which ends around x=50+95=145).
    - 'y' is set to 118 for vertical alignment with the logo's visual center.
    - Text color changed to white for contrast with the blue logo.
  -->
  <text x="165" y="118" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="36" 
        font-weight="600" 
        fill="#FFFFFF" 
        letter-spacing="1.5">
    Nexora
  </text>
  
</svg>


