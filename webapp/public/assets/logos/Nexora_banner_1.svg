<svg width="400" height="150" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="bannerTitle">
  <title id="bannerTitle">Nexora GitHub Banner</title>
  
  <defs>
    <!-- A dark, professional gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-gradient)" />
  
  <!-- Logo and Text Group -->
  
  <!-- 
    Content (logo + text) has a visual height of 80 (from y=10 to y=90 in the path).
    To center it in a 200-height viewBox: (200 - 80) / 2 = 60.
    So the top of the path (y=10) should be at y=60.
    The path starts at y=10, so we need a transform of 50 (60 - 10).
  -->
  <g transform="translate(50 50)">
    <!-- The 'N' Logo Path (from the other file), filled with the 'cool' blue -->
    <path d="M 15 10 
             L 15 90 
             L 35 90 
             L 75 25 
             L 75 90 
             L 95 90 
             L 95 10 
             L 75 10 
             L 35 75 
             L 35 10 
             L 15 10 Z" 
          fill="#38b6ff" />
  </g>
  
  <!-- 
    Company Name Text
    - 'x' is positioned to the right of the logo (which ends around x=50+95=145).
    - 'y' is set to 108 to be vertically centered with the logo.
    - Text color changed to white for contrast with the blue logo.
  -->
  <text x="165" y="108" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="36" 
        font-weight="600" 
        fill="#FFFFFF" 
        letter-spacing="1.5">
    Nexora
  </text>
  
</svg>


