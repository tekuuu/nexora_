name: webapp-ci

on:
  push:
    branches: [main, develop]
    paths: ['webapp/**']
  pull_request:
    branches: [main, develop]
    paths: ['webapp/**']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webapp-ci:
    name: Webapp CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: webapp
    env:
      NEXT_PUBLIC_CHAIN_ID: '11155111'
      # Use a GitHub Actions secret for the Infura RPC URL so the key itself
      # isn't checked into the repo. Create a repository secret named
      # `INFURA_RPC_URL` (see instructions below).
      NEXT_PUBLIC_RPC_URL: ${{ secrets.INFURA_RPC_URL }}
      NEXT_PUBLIC_WETH: '0x7b79995e5f793A07Bc00c21412e50Ecae098E7f9'
      NEXT_PUBLIC_USDC: '0x1c7D4B196Cb0C7B01d743Fbc6116a902379C7238'
      NEXT_PUBLIC_DAI: '0x75236711d42D0f7Ba91E03fdCe0C9377F5b76c07'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type-check TypeScript
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build